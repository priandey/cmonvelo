<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Wanted Vélo</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-grid.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-reboot.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="https://kit.fontawesome.com/053139c009.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="header row align-content-between" id="authentication">
        <h1 class="col-4">Wanted Velo</h1>
        <h1 class="col-4">
            <input type="text" class="email" placeholder="EMAIL" v-if="isAuthenticated === false" v-model="user.email" v-on:keyup.enter="send_mail"/>
            <span v-else>{{ user.email }}</span>
            <input type="text" class="loginToken" placeholder="TOKEN" v-if='mail_sent === true' v-model="credentials.loginToken" v-on:keyup.enter="get_token"/>
            <!-- Error placeholder div -->
        </h1>
        <i v-if="isAuthenticated === true" v-on:click="log_out" class="fas fa-times-circle fa-2x col-1 text-right"></i>
        <i v-if="isAuthenticated === true" v-on:click="switch_edition" class="far fa-edit fa-2x col-1 text-left"></i>
        <input type="text" placeholder="Email" v-if="open_edition" v-model="user.email" v-on:keyup.enter="edit_informations" />
        <input type="text" placeholder="Phone" v-if="open_edition" v-model="user.phone" v-on:keyup.enter="edit_informations" />
        <input type="text" placeholder="Username" v-if="open_edition" v-model="user.username" v-on:keyup.enter="edit_informations" />
    </div>
    <div class="entry row align-content-center" id="bikeList">
        <table class="col-lg-12 text-center">
            <thead>
                <tr>
                    <th><h2>Nom</h2></th>
                    <th><h2>Identifiant</h2></th>
                    <th><h2>Modèle</h2></th>
                    <th><h2>Volé</h2></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="bike, key in bikeList">
                    <th>{{ bike.name }}</th>
                    <th>{{ bike.reference }}</th>
                    <th>{{ bike.bike_model }}</th>
                    <th>{{ bike.robbed }}</th>
                    <th><button @click="change_status(key)">Changer</button></th>
                </tr>
                <tr v-if="appending">
                    <th><input type="text" placeholder="Nom" v-model="new_bike.name" /></th>
                    <th><input type="text" placeholder="Identifiant" v-model="new_bike.reference" /></th>
                    <th><input type="text" placeholder="Modèle" v-model="new_bike.bike_model" /></th>
                    <th>
                        Oui
                        <input type="radio" v-model="new_bike.robbed" v-bind:value="true" />
                        <input type="radio" v-model="new_bike.robbed" v-bind:value="false" />
                        Non
                    </th>
                    <th>
                        <button v-on:click="register_bike">Enregistrer</button>
                    </th>
                </tr>
            </tbody>
        </table>
        <i class="col-6 fas fa-plus-square fa-3x text-right" v-if="appending===false" v-on:click="switch_appending"></i>
        <i class="col-6 fas fa-minus-square fa-3x text-right" v-else v-on:click="switch_appending"></i>
        <i class="col-6 fas fa-sync fa-3x text-left" v-on:click="refresh_bike_list"></i>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="assets/js/bootstrap.bundle.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="assets/js/vue.js"></script>
<script src="assets/js/index.js"></script>

</body>
</html>
